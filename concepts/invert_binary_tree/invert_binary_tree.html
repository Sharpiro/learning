<h1>Invert a binary tree</h1>

<div class="block">
  <span>Before</span>
  <pre>
          4
        /   \
       2     7
      / \   / \
     1   3 6   9</pre
  >
</div>

<div class="block">
  <span>After</span>
  <pre>
         4
       /   \
      7     2
     / \   / \
    9   6 3   1</pre
  >
</div>

<div>
  <ul>
    <li>process left child</li>
    <li>process right child</li>
    <li>swap children</li>
  </ul>
</div>
